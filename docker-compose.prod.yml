services:
  podcast-platform:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - PUBLIC_URL=${PUBLIC_URL:-https://podcast.bbs2-wob.de}
      - DATABASE_URL=postgresql://podcast:${DB_PASSWORD}@db:5432/podcasts
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: podcast
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: podcasts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U podcast -d podcasts"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
