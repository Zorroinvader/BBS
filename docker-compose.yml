services:
  podcast-platform:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - PUBLIC_URL=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - DB_PATH=/app/data/podcasts.db
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
