services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: podcast
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: podcasts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U podcast -d podcasts"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
